# Trigger a Cloudflare Pages deploy on every push to main.
# One-time setup: add secret CLOUDFLARE_DEPLOY_HOOK_URL in repo Settings → Secrets → Actions.
# Create the hook in Cloudflare: Pages project → Settings → Builds & deployments → Deploy hooks.

name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Cloudflare Pages deploy
        env:
          CLOUDFLARE_DEPLOY_HOOK_URL: ${{ secrets.CLOUDFLARE_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$CLOUDFLARE_DEPLOY_HOOK_URL" ]; then
            echo "::error::CLOUDFLARE_DEPLOY_HOOK_URL secret not set. Add it in GitHub repo Settings → Secrets and variables → Actions."
            exit 1
          fi
          echo "Triggering Cloudflare Pages deploy..."
          response=$(curl -s -w "\n%{http_code}" -X POST "$CLOUDFLARE_DEPLOY_HOOK_URL")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "$body" | head -c 500
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo ""
            echo "::notice::Deploy triggered successfully (HTTP $http_code). Check Cloudflare Deployments for status."
          else
            echo "::error::Deploy hook returned HTTP $http_code"
            exit 1
          fi
